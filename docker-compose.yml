version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: access-ke-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: access-ke-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - default

volumes:
  redis_data:
    driver: local

networks:
  default:
    driver: bridge

